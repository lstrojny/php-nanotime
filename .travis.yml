language: php

php:
    - 5.3
    - 5.4
    - 5.5

before_script:
    - sudo apt-get install -y check
    - git clone https://github.com/lstrojny/nanotime.git
    - cd nanotime && ./autogen.sh && make && sudo make install && cd -
    - ls -l /usr/local/lib
    - phpize
    - ./configure --with-libnanotime-prefix=/usr/local
    - make

script:
    - make test
    - sh test-report.sh

notifications:
  email:
    - lars@strojny.net
